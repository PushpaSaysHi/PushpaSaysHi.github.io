<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome | PushpaSaysHi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 60px;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }

    /* Stickman */
    .stickman {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 100px;
      background: white;
      animation: dance 2s infinite ease-in-out;
    }

    .head {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: -40px;
      left: -10px;
    }

    .arms, .legs {
      position: absolute;
      width: 60px;
      height: 2px;
      background: white;
    }

    .arms {
      top: 20px;
      left: -25px;
      animation: wave 1s infinite alternate;
    }

    .legs {
      top: 100px;
      left: -25px;
      animation: stomp 1.2s infinite alternate;
    }

    @keyframes wave {
      0%   { transform: rotate(-20deg); }
      100% { transform: rotate(20deg); }
    }

    @keyframes stomp {
      0%   { transform: rotate(10deg); }
      100% { transform: rotate(-10deg); }
    }

    @keyframes dance {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -52%) rotate(5deg); }
      100% { transform: translate(-50%, -50%) rotate(-5deg); }
    }

    /* Music button */
    .music-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #fff;
      color: #333;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .music-btn:hover {
      background: #f1c40f;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Hello to my page ðŸ‘‹</h1>

  <div class="stickman">
    <div class="head"></div>
    <div class="arms"></div>
    <div class="legs"></div>
  </div>

  <button class="music-btn" onclick="toggleMusic()">Play Music</button>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_5c0cf7fb80.mp3?filename=happy-day-123734.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.querySelector(".music-btn");
    let playing = false;

    function toggleMusic() {
      if (!playing) {
        audio.play();
        btn.textContent = "Pause Music";
      } else {
        audio.pause();
        btn.textContent = "Play Music";
      }
      playing = !playing;
    }
  </script>
</body>
</html>
