<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | PushpaSaysHi</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stick-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    svg {
      width: 120px;
      height: auto;
      stroke: orange;
      stroke-width: 5;
      fill: none;
      animation: bounce 2s infinite ease-in-out;
    }

    #arm {
      transform-origin: top right;
      animation: tap 0.5s infinite alternate;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    @keyframes tap {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-25deg); }
    }
  </style>
</head>
<body>
  <h1>Hello to my page ðŸ‘‹</h1>

  <div class="stick-container">
    <svg viewBox="0 0 100 200">
      <!-- Head -->
      <circle cx="50" cy="30" r="15" />

      <!-- Body -->
      <line x1="50" y1="45" x2="50" y2="110" />

      <!-- Arms -->
      <line x1="50" y1="55" x2="20" y2="80" />
      <line id="arm" x1="50" y1="55" x2="80" y2="80" />

      <!-- Legs -->
      <line x1="50" y1="110" x2="25" y2="160" />
      <line x1="50" y1="110" x2="75" y2="160" />
    </svg>
  </div>
</body>
</html>
