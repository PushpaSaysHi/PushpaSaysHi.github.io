<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | PushpaSaysHi</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 50px;
      animation: typing 4s steps(30, end) forwards, blink .75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid orange;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: orange }
    }

    .svg-container {
      display: flex;
      justify-content: center;
      margin-top: 60px;
    }

    svg {
      width: 150px;
      height: auto;
      stroke: white;
      stroke-width: 3;
      fill: none;
    }

    #left-arm, #right-arm {
      transform-origin: center;
      animation: wave-arm 2s infinite ease-in-out alternate;
    }

    #head {
      animation: nod 3s infinite ease-in-out;
    }

    @keyframes wave-arm {
      0% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    @keyframes nod {
      0% { transform: translateY(0px); }
      50% { transform: translateY(2px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <h1>Hello to my page ðŸ‘‹</h1>

  <div class="svg-container">
    <svg viewBox="0 0 100 200">
      <!-- Head -->
      <circle id="head" cx="50" cy="30" r="10" stroke="white" />

      <!-- Body -->
      <line x1="50" y1="40" x2="50" y2="100" />

      <!-- Arms -->
      <line id="left-arm" x1="50" y1="50" x2="25" y2="75" />
      <line id="right-arm" x1="50" y1="50" x2="75" y2="75" />

      <!-- Legs -->
      <line x1="50" y1="100" x2="30" y2="150" />
      <line x1="50" y1="100" x2="70" y2="150" />
    </svg>
  </div>
</body>
</html>
